<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnyWeather - Saiba o clima de qualquer lugar!</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="img/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="clima-container">
      <h2 class="titulo">AnyWeather</h2>

      <div id="loading">
        <img src="img/loading.gif" alt="Carregando..." />
        <p>Carregando dados do clima...</p>
      </div>

      <div class="pesquisa-container">
        <input type="text" id="cidade" placeholder="Qual local veremos hoje?" />
        <button onclick="pegarClima()">Pesquisar</button>
      </div>

      <img id="climaIcon" alt="Ícone do Clima" />

      <div id="temperatura"></div>

      <div id="climaInfo"></div>

      <div id="previsaoHorario"></div>
    </div>

    <div id="background-gif"></div>

    <script src="./script.js"></script>
  </body>
</html>
